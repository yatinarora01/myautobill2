<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Product</h1>
        <hr>
        <form id="productForm" action="https://myautobill-production-e577.up.railway.app/product" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input class="form-control" name="id" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" required>
            </div>

            <div class="form-group">
                <label for="unit">Unit</label>
                <input class="form-control" name="unit" required>
            </div>

            <div class="form-group">
                <label for="taken">Unit Taken</label>
                <input type="number" class="form-control" name="taken" required>
            </div>

            <div class="form-group">
                <label for="payable">Payable</label>
                <input type="number" class="form-control" name="payable" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);

            // Submit the form data using fetch or axios
            fetch('https://myautobill-production-e577.up.railway.app/product', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the checkout page after successful submission
                    window.location.href = 'https://assettracker.cf/checkout/addBook.html';
                } else {
                    console.error('Error:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>

</html>
