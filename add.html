<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Product</h1>
        <hr>
        <form id="productForm">
            <div class="form-group">
                <label for="exampleInputPassword1">ID</label>
                <input class="form-control" name="id" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="number" class="form-control" name="price" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Unit</label>
                <input class="form-control" name="unit" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Unit Taken</label>
                <input type="number" class="form-control" name="taken" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Payable</label>
                <input type="number" class="form-control" name="payable" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="message" style="margin-top: 20px; display: none;"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = "https://myautobill-production-e577.up.railway.app/product";

        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            axios.post(API_URL, data)
                .then(response => {
                    document.getElementById('message').innerHTML = "Product added successfully!";
                    document.getElementById('message').style.display = 'block';
                    this.reset(); // Reset the form after successful submission
                })
                .catch(error => {
                    document.getElementById('message').innerHTML = "Error adding product.";
                    document.getElementById('message').style.display = 'block';
                    console.error("Error adding product:", error);
                });
        });
    </script>
</body>

</html>
