<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Product</h1>
        <hr>
        <form id="productForm" action="https://myautobill-production-e577.up.railway.app" method="POST" onsubmit="return back()">
            <div class="form-group">
                <label for="id">ID</label>
                <input class="form-control" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="unit">Unit</label>
                <input class="form-control" id="unit" name="unit" required>
            </div>

            <div class="form-group">
                <label for="taken">Unit Taken</label>
                <input type="number" class="form-control" id="taken" name="taken" required>
            </div>

            <div class="form-group">
                <label for="payable">Payable</label>
                <input type="number" class="form-control" id="payable" name="payable" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function back() {
            // Optionally handle redirect logic after form submission
            window.location.href = 'https://assettracker.cf/checkout/addBook.html';
            return false; // Prevent form submission for testing purposes
        }
    </script>
</body>

</html>
