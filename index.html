<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/scripts/script.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!--Animation-->
    <div class="lottie" id="1">
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_jioazy9u.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <div class="text">PLACE ITEMS TO START CHECKOUT</div>
    </div>

    <!--Main-->
    <main id="home">
        <!-- Products will be loaded here -->
    </main>

    <!--Checkout Button-->
    <div id="final">
        <button id="2" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>

    <!--QR code-->
    <div id="qr" class="animated fadeInUp Once" style="display: none;">
        Scan QR Code To Pay
        <img id="image" src="" />
    </div>

    <!--Success-->
    <div id="success" style="display: none;">
        <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_poez9ped.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>

    <!--API data update listener-->
    <script>
        const API_URL = "https://myautobill-production-e577.up.railway.app/product";

        function loadProducts() {
            axios.get(API_URL)
                .then(response => {
                    const products = response.data;
                    const productContainer = document.getElementById('home');
                    productContainer.innerHTML = ''; // Clear previous products

                    if (products.length === 0) {
                        productContainer.innerHTML = '<p>No products available.</p>';
                        return;
                    }

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.innerHTML = `<p>${product.name} - $${product.price} (ID: ${product.id})</p>`;
                        productContainer.appendChild(productDiv);
                    });
                })
                .catch(error => console.error("Error loading products:", error));
        }

        function checkout() {
            // Handle checkout logic here
            // For example, display the QR code and success message after checkout
            document.getElementById('qr').style.display = 'block';
            document.getElementById('success').style.display = 'block';
            alert("Checkout clicked!");
        }

        window.onload = () => {
            loadProducts(); // Initial load
            setInterval(loadProducts, 10000); // Load products every 10 seconds
        }
    </script>

</body>

</html>
