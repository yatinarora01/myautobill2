<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/scripts/script.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Animation -->
    <div class="lottie" id="1">
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_jioazy9u.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <div class="text">PLACE ITEMS TO START CHECKOUT</div>
    </div>

    <!-- Main -->
    <main id="home">
        <div id="product-list"></div>
    </main>

    <!-- Checkout Button -->
    <div id="final">
        <button id="2" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>

    <!-- QR code -->
    <div id="qr" class="animated fadeInUp Once" style="display: none;">
        Scan QR Code To Pay
        <img id="image" src="" />
    </div>

    <!-- Success -->
    <div id="success" style="display: none;">
        <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_poez9ped.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>

    <!-- API data update listener -->
    <script>
        const API_URL = "https://myautobill-production-e577.up.railway.app/product";

        const loadProducts = async () => {
            try {
                const response = await axios.get(API_URL);
                const products = response.data;

                // Clear the current product list
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // Clear existing products

                if (!products || products.length === 0) {
                    productList.innerHTML = '<p>No products available</p>';
                    return;
                }

                // Display products
                products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price.toFixed(2)}</p>
                        <p>Units Available: ${product.taken} ${product.unit}</p>
                        <p>Total Payable: $${product.payable.toFixed(2)}</p>
                    `;
                    productList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        };

        const checkout = () => {
            document.getElementById('qr').style.display = 'block';
            document.getElementById('success').style.display = 'block';
            alert("Checkout initiated!");
        };

        window.onload = () => {
            loadProducts(); // Load products on page load
            setInterval(loadProducts, 10000); // Reload products every 10 seconds
        };
    </script>

</body>

</html>
